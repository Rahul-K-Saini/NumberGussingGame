<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Number Guessing game</title>
</head>
<body onload="main()">
    <header>
        <nav>
            <h2>
                Number Guessing Game
            </h1>
            <span class="material-symbols-outlined">
                sports_esports
                </span>
        </nav>
    </header>

    <main class="container">
        <section>
            <h1><span style="color:rgb(0, 255, 13)">Welcome</span> to Number Guessing Game</h1>
            <h2>There is <span style="color:red">Mysterious Number</span><br>Guess The Number Quickly</h2>
            <small>Guess Under 10 attempts to win</small>
        </section>

        <section>
            <label for="guess">Enter the number:</label>
            <input type="number" name="guess" id="guess">
            <button id="guess_button" onclick="myGame()">Guess</button>
            <span id='retry_button'></span>
            <div id="result">
                <p id="info"></p>
                <span id = 'attempts'></span> 
            </div>
        </section>
    </main>

</body>
<script src="game.js"></script>
</html>
